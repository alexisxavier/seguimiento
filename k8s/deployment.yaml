apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mi-api
  template:
    metadata:
      labels:
        app: mi-api
    spec:
      containers:
        - name: mi-api
          image: mi-api:latest
          ports:
            - containerPort: 3000
